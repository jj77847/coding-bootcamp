<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Library of Congress | Search Results</title>
  </head>
  <body>
    <main class="row min-vh-100 bg-dark">
      <!-- column for search form -->
      <div class="col-12 col-md-3 gx-0 bg-light p-4">
        <div>
          <h1 class="fs-2 mb-4 text-center">
            Library of Congress Search Engine
          </h1>

          <!-- search form -->
          <form id="search-form">
            <div class="mb-3">
              <input
                type="text"
                placeholder="Enter search term"
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="mb-3">
              <select class="form-select" id="search-format">
                <option value="">Select a format</option>
                <option value="maps">Maps</option>
                <option value="audio">Audio</option>
                <option value="photos">Photos</option>
                <option value="manuscripts">Manuscripts</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film and Videos</option>
                <option value="notated-music">Notated Music</option>
                <option value="websites">Websites</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Search</button>
              <button class="btn btn-danger" type="button" id="go-back-btn">
                Go Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- column for search results -->
      <div class="col-12 col-md-9 gx-0">
        <h2 class="fs-1 p-4 text-success">
          Search results for <span id="search-term"></span>
        </h2>

        <!-- container for search result cards -->
        <div class="px-4" id="search-results-container"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/search-results.js"></script>
  </body>
</html>
